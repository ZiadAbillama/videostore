{% extends 'base.html' %}
{% block content %}
<h1>Movies</h1>

<p><a href="{% url 'movies:create' %}">+ Add new movie</a></p>

<table border="1" cellpadding="6">
  <tr>
    <th>ID</th><th>Title</th><th>Year</th><th>Genre</th><th>Actions</th>
  </tr>
  {% for m in movies %}
  <tr>
    <td>{{ m.MovieID }}</td>
    <td><a href="{% url 'movies:detail' m.pk %}">{{ m.MovieTitle }}</a></td>
    <td>{{ m.ReleaseYear }}</td>
    <td>{{ m.MovieGenre }}</td>
    <td>
      <a href="{% url 'movies:update' m.pk %}">Edit</a>
      <a href="{% url 'movies:delete' m.pk %}">Delete</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="5">No movies yet.</td></tr>
  {% endfor %}
</table>
{% endblock %}
